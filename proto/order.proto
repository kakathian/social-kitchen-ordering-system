import (
        "time"
)
interface IOrderService{
    Process (OrderRequest) returns OrderResponse {}  
}

type Order struct {
    string id = "";
    string name = "";
    string temp = "none";
    int32 shelfLife = 0;
    float decayRate = 0;
}

type OrderRequest struct {
   date requestDateTime;
   Order order;    
}

type OrderResponse struct {
   bool orderAccepted;
   date receivedTime;
}